<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Vuelos - Agencia de Viajes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
        }

        .success {
            color: #27ae60;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registro de Vuelos</h2>
        <form id="vueloForm" action="procesar_vuelo.php" method="POST">
            <div class="form-group">
                <label for="origen">Origen:</label>
                <input type="text" id="origen" name="origen" required>
                <div class="error" id="errorOrigen"></div>
            </div>

            <div class="form-group">
                <label for="destino">Destino:</label>
                <input type="text" id="destino" name="destino" required>
                <div class="error" id="errorDestino"></div>
            </div>

            <div class="form-group">
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" name="fecha" required>
                <div class="error" id="errorFecha"></div>
            </div>

            <div class="form-group">
                <label for="plazas">Plazas disponibles:</label>
                <input type="number" id="plazas" name="plazas_disponibles" min="1" required>
                <div class="error" id="errorPlazas"></div>
            </div>

            <div class="form-group">
                <label for="precio">Precio:</label>
                <input type="number" id="precio" name="precio" step="0.01" min="0" required>
                <div class="error" id="errorPrecio"></div>
            </div>

            <button type="submit" class="btn">Registrar Vuelo</button>
        </form>
    </div>

    <script>
        document.getElementById('vueloForm').addEventListener('submit', function(e) {
            let isValid = true;
            
            // Limpiar errores previos
            document.querySelectorAll('.error').forEach(error => error.textContent = '');
            
            // Validar origen
            const origen = document.getElementById('origen').value.trim();
            if (origen.length < 2) {
                document.getElementById('errorOrigen').textContent = 'El origen debe tener al menos 2 caracteres';
                isValid = false;
            }
            
            // Validar destino
            const destino = document.getElementById('destino').value.trim();
            if (destino.length < 2) {
                document.getElementById('errorDestino').textContent = 'El destino debe tener al menos 2 caracteres';
                isValid = false;
            }
            
            // Validar que origen y destino sean diferentes
            if (origen === destino) {
                document.getElementById('errorDestino').textContent = 'El origen y destino deben ser diferentes';
                isValid = false;
            }
            
            // Validar fecha
            const fecha = new Date(document.getElementById('fecha').value);
            const hoy = new Date();
            if (fecha < hoy) {
                document.getElementById('errorFecha').textContent = 'La fecha debe ser futura';
                isValid = false;
            }
            
            // Validar plazas
            const plazas = parseInt(document.getElementById('plazas').value);
            if (plazas < 1 || plazas > 500) {
                document.getElementById('errorPlazas').textContent = 'Las plazas deben estar entre 1 y 500';
                isValid = false;
            }
            
            // Validar precio
            const precio = parseFloat(document.getElementById('precio').value);
            if (precio < 0) {
                document.getElementById('errorPrecio').textContent = 'El precio debe ser positivo';
                isValid = false;
            }
            
            if (!isValid) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
