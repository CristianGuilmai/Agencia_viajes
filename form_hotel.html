<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Hoteles - Agencia de Viajes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #f5576c;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registro de Hoteles</h2>
        <form id="hotelForm" action="procesar_hotel.php" method="POST">
            <div class="form-group">
                <label for="nombre">Nombre del Hotel:</label>
                <input type="text" id="nombre" name="nombre" required>
                <div class="error" id="errorNombre"></div>
            </div>

            <div class="form-group">
                <label for="ubicacion">Ubicación:</label>
                <input type="text" id="ubicacion" name="ubicacion" required>
                <div class="error" id="errorUbicacion"></div>
            </div>

            <div class="form-group">
                <label for="habitaciones">Habitaciones disponibles:</label>
                <input type="number" id="habitaciones" name="habitaciones_disponibles" min="1" required>
                <div class="error" id="errorHabitaciones"></div>
            </div>

            <div class="form-group">
                <label for="tarifa">Tarifa por noche:</label>
                <input type="number" id="tarifa" name="tarifa_noche" step="0.01" min="0" required>
                <div class="error" id="errorTarifa"></div>
            </div>

            <button type="submit" class="btn">Registrar Hotel</button>
        </form>
    </div>

    <script>
        document.getElementById('hotelForm').addEventListener('submit', function(e) {
            let isValid = true;
            
            // Limpiar errores previos
            document.querySelectorAll('.error').forEach(error => error.textContent = '');
            
            // Validar nombre
            const nombre = document.getElementById('nombre').value.trim();
            if (nombre.length < 3) {
                document.getElementById('errorNombre').textContent = 'El nombre debe tener al menos 3 caracteres';
                isValid = false;
            }
            
            // Validar ubicación
            const ubicacion = document.getElementById('ubicacion').value.trim();
            if (ubicacion.length < 3) {
                document.getElementById('errorUbicacion').textContent = 'La ubicación debe tener al menos 3 caracteres';
                isValid = false;
            }
            
            // Validar habitaciones
            const habitaciones = parseInt(document.getElementById('habitaciones').value);
            if (habitaciones < 1 || habitaciones > 1000) {
                document.getElementById('errorHabitaciones').textContent = 'Las habitaciones deben estar entre 1 y 1000';
                isValid = false;
            }
            
            // Validar tarifa
            const tarifa = parseFloat(document.getElementById('tarifa').value);
            if (tarifa < 0) {
                document.getElementById('errorTarifa').textContent = 'La tarifa debe ser positiva';
                isValid = false;
            }
            
            if (!isValid) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
